<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <header>
        <div class="col">
            <img style="height: 40px;padding-left:10%" src="data/logo_04.png">
        </div>
        <div class="col middle">
            <span style="font-size: 35px;color: aliceblue">网络监测数据可视化</span><br>
            <span style="font-size: 14px;color: aliceblue">Visualization of Network Monitoring Data </span>
        </div>
        <div class="col">
            <p style="color: aliceblue;font-size: 13px; height:30px;width: 100% ;text-align: center; " id="show">
        </div>
    </header>
    <div class="content">
        <div class="left">
            <div class="world_map">
                <table style="width: 100%;height: 100%">
                    <tr>
                        <td style="width: 10%"></td>
                        <td style="width: 80%">
                            <div id="map" style="width:100%;height: 100%"></div>
                        </td>
                        <td style="width: 20%"></td>
                    </tr>
                </table>

            </div>
            <div class="list_show">
                <table style="width: 100%;height: 100%">
                    <tr style="height: 50%">
                        <td style="width: 50%">
                            <div id="filechart" style="width:90%;height: 90%"></div>
                        </td>
                        <td>
                            <div id="database" style="width:90%;height: 90%"></div>
                        </td>
                    </tr>
                    <tr style="height: 50%">
                        <td>
                            <div id="httpem" style="width:90%;height: 90%"></div>
                        </td>
                        <td>
                            <div id="ssh" style="width:90%;height: 90%"></div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>

        <!--右侧统计-->
        <div class="right">
            <div class="text_show" style="display: table;">
                <div style="width: 30%;height: 100%;display: table-cell; background-color: gray;text-align: center">
                    <span style="">网络基本信息:</span>
                    <table style="">
                        <tr>
                            <td>网络总连接数:</td>
                            <td id="connectcount_total">234</td>
                        </tr>
                        <tr>
                            <td>流量上行总量:</td>
                            <td id="uplink_amount_count">234</td>
                        </tr>
                        <tr>
                            <td>流量下行总量:</td>
                            <td id="downlink_amount_count">234</td>
                        </tr>
                    </table>
                </div>
                <div style="width: 30%;height: 100%;display: table-cell;background-color: #2c4755;text-align: center">
                    <span>危险访问及邮件</span>
                    <table>
                        <tr>
                            <td>邮箱诈骗信息总量:</td>
                            <td id="email_risk_count">234</td>
                        </tr>
                        <tr>
                            <td>非工作网站请求总量:</td>
                            <td id="not_worknet_count">234</td>
                        </tr>
                    </table>
                </div>
                <div style="width: 30%;height: 100%;display: table-cell;background-color: green;text-align: center">
                    <span>网络流量警告</span>
                    <table>
                        <tr>
                            <td>网络超时连接总量:</td>
                            <td id="overtime_count">234</td>
                        </tr>
                        <tr>
                            <td>高流量连接总量:</td>
                            <td id="overamount_count">234</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="list_statistics" style="display: table">
                <div id="baseproportion" style="width:25%;height: 80%;display: table-cell"></div>
                <div id="wordsproportion" style="width:40%;height: 90%;display: table-cell"></div>
            </div>
            <div class="operation" style="padding-bottom: 10px;height: 170px;background-color: #2c4755">
                <table>
                    <tr>
                        <td>
                            <h4>时间选择</h4>
                            <h6 style="padding: 10px;padding-bottom: 5px;padding-top: 5px">日期 :&nbsp<select id="day_select" onchange="change_day_select()"></select></h6>
                            <h6 style="padding: 10px;padding-bottom: 5px;padding-top: 5px">时间段:&nbsp<select id="time_select" onchange="change_time_select()"></select></h6>
                        </td>
                        <td>
                            <button onclick="dynamic()" style="margin: 10px">监测动态</button>
                        </td>
                        <td>
                            <h4>分类查看</h4>
                            <h6 style="padding: 10px;padding-bottom: 5px;padding-top: 5px">分类:&nbsp<select id="class_select" onchange="change_class_select()"></select></h6>
                            <h6 style="padding: 10px;padding-bottom: 5px;padding-top: 5px">细目:&nbsp<select id="detail_select" onchange="chnageName()"></select></h6>
                        </td>
                        <td>
                            <button onclick="start_look()" style="margin: 10px">选择查看</button>
                        </td>

                    </tr>

                </table>



            </div>
        </div>
    </div>
    <!--页脚-->
    <footer>
        <div class="col">
        </div>
        <div class="col middle">
            <span style="font-size: 14px;color: aliceblue">copyright© 2018 www.crabapple.xyz</span>
        </div>
        <div class="col">
        </div>
    </footer>
</div>
<script type="text/javascript" src="js/lib/echarts.js"></script>
<script type="text/javascript" src="js/lib/echarts-gl.js"></script>
<script src="js/lib/mapbox-gl.js"></script>
<script src='js/lib/echarts-wordcloud.js'></script>
<script src="js/basechart.js"></script>
<script src="js/statisticchart.js"></script>
<script src="js/crabapple.js"></script>
<script src="js/home.js"></script>
<script src="js/operation.js"></script>
<script>


</script>
</body>
</html>
