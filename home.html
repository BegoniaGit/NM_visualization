<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <header>
        <div class="col">
            <img style="height: 40px;padding-left:10%" src="data/logo_04.png">
        </div>
        <div class="col middle">
            <span style="font-size: 35px;color: aliceblue">网络监测数据可视化</span><br>
            <span style="font-size: 14px;color: aliceblue">Visualization of Network Monitoring Data </span>
        </div>
        <div class="col">
            <p style="color: aliceblue;font-size: 13px; height:30px;width: 100% ;text-align: center; " id="show">
        </div>
    </header>
    <div class="content">
        <div class="left">
            <div class="world_map" id="map" >

            </div>
            <div id="map_time" style="color: aliceblue;font-size: 30px;text-align: right; width: 100%">1日 07:00-07:10</div>
            <div class="list_show">
                <div style="width: 100%;height: 50%;display: table">
                    <div style="width: 50%;height: 100%;display: table-cell;">
                        <div id="filechart" style="width:100%;height: 100%"></div>
                    </div>
                    <div style="width: 50%;height: 100%;display: table-cell;">
                        <div id="database" style="width:100%;height: 100%"></div>
                    </div>
                </div>
                <div style="width: 100%;height: 50%;display: table">
                    <div style="width: 50%;height: 100%;display: table-cell;">
                        <div id="httpem" style="width:100%;height: 100%;"></div>
                    </div>
                    <div style="width: 50%;height: 100%;display: table-cell;">
                        <div id="ssh" style="width:100%;height: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="text_show" style="display: table;padding: auto">
                <div style="width: 33%;height: 100%;display: table-cell;color: #346375;">
                    <span style="">网络基本信息</span><br>
                    <span>网络总连接数:</span><span id="connectcount_total"></span><br>
                    <span>流量上行总量:</span><span id="uplink_amount_count"></span><br>
                    <span>流量下行总量:</span><span id="downlink_amount_count"></span>
                </div>
                <div style="width: 33%;height: 100%;display: table-cell;color: #a4201e">
                    <span>危险访问及邮件</span><br>
                    <span>邮箱诈骗信息量:</span><span id="email_risk_count"></span><br>
                    <span>非工作网站请求:</span><span id="not_worknet_count"></span>
                </div>
                <div style="width: 33%;height: 100%;display: table-cell;color: #e57d60">
                    <span>网络流量警告</span><br>
                    <span>网络超时连接总量:</span><span id="overtime_count"></span><br>
                    <span>高流量连接总量:</span><span id="overamount_count"></span>
                </div>
            </div>
            <div class="list_statistics" style="">
                <div style="width:100%;height: 50%;display: table">
                    <div id="web_category_pop" style="width: 30%;height: 100%;display: table-cell"></div>
                    <div id="network_name_chart" style="width: 30%;height: 100%;display: table-cell"></div>
                    <div id="network_traffic_warning_chart" style="width: 40%;height:100%;display: table-cell"></div>
                </div>
                <div style="width: 100%;height: 50%;display: table">
                    <div id="baseproportion"  style="width: 30%;height: 100%;display: table-cell"></div>
                    <div id="network_hot_chart" style="width:70%;height: 100%;display: table-cell"></div>
                </div>
            </div>
            <div class="operation" style="padding-bottom: 10px;background-color: #2c4755;display: table;">
                <div style="width: 60%;height: 100%;display: table-cell;">
                    <h4>时间选择</h4>
                    <span class="oper_span" style="padding: 7px;padding-bottom: 5px;padding-top: 5px">日&nbsp&nbsp&nbsp期 :&nbsp<select id="day_select" onchange="change_day_select()"></select></span>
                    <span class="oper_span" style="font-size:12px;padding-bottom: 5px;font-weight: bold;padding-top: 5px">时间段:&nbsp<select id="time_select" onchange="change_time_select()"></select></span>
                    <br>
                    <button onclick="dynamic()" style="margin: 10px">动态监测</button>
                    <button onclick="choice_dynamic()" style="margin: 10px">选择监测</button>
                    <button onclick="dynamic_pause()" style="margin: 10px">暂停监测</button>
                    <br>
                    <h6 style="padding: 10px;padding-bottom: 5px;padding-top: 5px">刷新频率:</select></h6>
                    <button onclick="back_time()" style="margin: 10px">-0.5s</button>
                    <button onclick="over_time()" style="margin: 10px;text-align: right">+0.5s</button><br>
                </div>
                <div style="width: 40%;height: 100%;display: table-cell;">
                    <h4>参数设置</h4>
                    <span class="oper_span" style="padding: 10px;padding-bottom: 5px;padding-top: 5px">清空网络基本信息:</span>
                    <br>
                    <button onclick="connect_clear()" style="margin: 10px">连接数清空</button>
                    <button onclick="link_clear()" style="margin: 10px">流量清空</button>
                    <br>
                    <span class="oper_span" style="padding: 10px;padding-bottom: 5px;padding-top: 5px">清空危险检测:</select></span>
                    <br>
                    <button onclick="email_clear()" style="margin: 10px">邮箱统计清空</button>
                    <button onclick="over_time_clear()" style="margin: 10px">超时超量清空</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="col">
        </div>
        <div class="col middle">
            <span style="font-size: 14px;color: aliceblue">copyright© 2018 www.crabapple.xyz</span>
        </div>
        <div class="col">
        </div>
    </footer>
</div>
</body>
<script type="text/javascript" src="js/lib/echarts.js"></script>
<script type="text/javascript" src="js/lib/echarts-gl.js"></script>
<script src="js/lib/mapbox-gl.js"></script>
<script src='js/lib/echarts-wordcloud.js'></script>
<script src='js/init.js'></script>
<script src="js/basechart.js"></script>
<script src="js/crabapple.js"></script>
<script src="js/statisticchart.js"></script>
<script src="js/home.js"></script>
<script src="js/operation.js"></script>
<script>
    var echarts = document.querySelector('#map > div');
    echarts.style.width = '100%';
    echarts.style.height = '100%';
</script>
</html>
